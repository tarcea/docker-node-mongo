version: '3.8'
services:
  server:
    build: ./
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-db:/data/db
volumes:
  mongo-db:
